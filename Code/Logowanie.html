<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="gra.css">
    <title>Logowanie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="../Asety/Menu główne/smok2.png" alt="Logo" class="logo left">
        <h1>TTRPG Tool</h1>
        <img src="../Asety/Menu główne/smok1.png" alt="Logo" class="logo right">
    </header>
    <main>
        <section class="panel active">
            <div class="panel-body">
                <form id="userForm">
                    <div class="mb-3">
                        <label for="userSelect" class="form-label">Użytkownik</label>
                        <div style="display:flex;gap:8px;align-items:center;">
                            <select id="userSelect" class="form-select"><option value="">-- Wybierz użytkownika --</option></select>
                            <button type="button" id="newUserBtn" class="btn btn-outline-primary">Nowy użytkownik</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Rola</label>
                        <div style="display:flex;gap:8px;align-items:center;">
                            <label><input type="radio" name="role" value="player" checked> Gracz</label>
                            <label><input type="radio" name="role" value="gm"> Mistrz gry</label>
                        </div>
                    </div>

                    <div id="newUserFields" style="display:none; margin-bottom:8px;">
                        <input id="newUserName" class="form-control" type="text" placeholder="Nazwa użytkownika">
                        <input id="newCharName" class="form-control" type="text" placeholder="Nazwa pierwszej postaci" style="margin-top:6px;">
                        <button type="button" id="createUserBtn" class="btn btn-success" style="margin-top:6px;">Utwórz użytkownika i postać</button>
                    </div>

                    <div class="mb-3">
                        <label for="charSelect" class="form-label">Postać</label>
                        <div style="display:flex;gap:8px;align-items:center;">
                            <select id="charSelect" class="form-select"><option value="">-- Wybierz postać --</option></select>
                            <button type="button" id="newCharBtn" class="btn btn-outline-primary">Nowa postać</button>
                        </div>
                    </div>

                    <div id="newCharFields" style="display:none; margin-bottom:8px;">
                        <input id="newCharOnlyName" class="form-control" type="text" placeholder="Nazwa nowej postaci">
                        <button type="button" id="createCharBtn" class="btn btn-success" style="margin-top:6px;">Utwórz postać</button>
                    </div>

                    <div class="mb-3">
                        <button type="button" id="loginBtn" class="btn btn-primary">Zaloguj / Wybierz</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="Logowanie.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
</body>
</html>
